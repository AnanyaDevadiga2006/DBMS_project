<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Teacher</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
<header class="topbar">
  <div class="brand">DPMS</div>
</header>

<main class="container narrow">
  <a class="back-link" href="/teachers">‚Üê Back</a>

  <h2>Add Teacher</h2>

  <form class="form" action="/add-teacher" method="POST">

    <label>Teacher ID (T01, T02, etc.)
      <input name="tid" required placeholder="Enter Teacher ID">

    <label>Teacher Name

    </label>

    <button class="btn primary full" type="submit">Save</button>
  </form>
</main>

</body>
</html>
