<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Course</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header class="topbar">
  <div class="brand">DPMS</div>
</header>

<main class="container narrow">
  <a class="back-link" href="/courses">â† Back</a>

  <h2>Add Course</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="flash {{cat}}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form class="form" action="/add-course" method="POST">
    <label>Course Name
      <input type="text" name="course_name" required placeholder="e.g. Data Structures">
    </label>
    <label>Course Code
      <input name="course_code" required placeholder="e.g.AM52216AD">
    </label>

    <label>Credit
      <input type="number" name="credit" value="4" min="0">
    </label>
    
    <label>Semester
      <input type="number" name="sem" value="1" min="0"> 
    </label>

    <button class="btn primary full" type="submit">Save</button>
  </form>
</main>
</body>
</html>
